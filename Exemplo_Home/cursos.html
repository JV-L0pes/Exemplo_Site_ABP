<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos - FATEC</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/cursos.css">
    <link rel="stylesheet" href="css/profile-dropdown.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar de navegação -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo" id="collapse-btn" style="cursor: pointer;">
                    <img src="image/CPS-removebg-preview.png" alt="Logo CPS">
                </div>
            </div>
            
            <div class="sidebar-item">
                <a href="home.html">
                    <i class="fas fa-home"></i>
                    <span>Início</span>
                </a>
            </div>
            
            <div class="sidebar-item">
                <a href="docentes.html">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span>Docentes</span>
                </a>
            </div>
            
            <div class="sidebar-item">
                <a href="grade-horarios.html">
                    <i class="fas fa-book"></i>
                    <span>Aulas</span>
                </a>
            </div>
            
            <div class="sidebar-item">
                <a href="mapa-interativo.html">
                    <i class="fas fa-door-open"></i>
                    <span>Salas</span>
                </a>
            </div>
            
            <div class="sidebar-item">
                <a href="semestres.html">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Semestres</span>
                </a>
            </div>
            
            <div class="sidebar-item">
                <a href="disciplinas.html">
                    <i class="fas fa-laptop-code"></i>
                    <span>Disciplinas</span>
                </a>
            </div>
            
            <div class="sidebar-item">
                <a href="cursos.html" class="active">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Cursos</span>
                </a>
            </div>
            
            <div class="sidebar-item">
                <a href="configuracoes.html">
                    <i class="fas fa-cog"></i>
                    <span>Configurações</span>
                </a>
            </div>
        </aside>

        <!-- Conteúdo principal -->
        <main class="main-content">
            <header class="topbar">
                <div class="logo-container">
                    <img src="image/Fatec-removebg-preview.png" alt="FATEC" class="header-logo">
                </div>
                
                <div class="header-actions">
                    <a href="#" class="notification-btn" title="Notificações">
                        <i class="fas fa-bell"></i>
                    </a>
                    
                    <div class="user-profile" id="userProfile">
                        <div class="profile-trigger">
                            <div class="user-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="user-info">
                                <div class="user-name">Administrador</div>
                                <div class="user-role">Gerente do Sistema</div>
                            </div>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        
                        <div class="profile-dropdown">
                            <div class="dropdown-header">
                                <div class="user-avatar-large">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div class="user-info-large">
                                    <div class="user-name">Administrador</div>
                                    <div class="user-email">admin@fatec.sp.gov.br</div>
                                </div>
                            </div>
                            
                            <div class="dropdown-divider"></div>
                            
                            <a href="admin.html" class="dropdown-item">
                                <i class="fas fa-shield-alt"></i>
                                Painel Administrativo
                            </a>
                            <a href="#" class="dropdown-item">
                                <i class="fas fa-user-cog"></i>
                                Gerenciar Perfil
                            </a>
                            <a href="#" class="dropdown-item">
                                <i class="fas fa-key"></i>
                                Alterar Senha
                            </a>
                            <a href="#" class="dropdown-item">
                                <i class="fas fa-bell"></i>
                                Notificações
                            </a>
                            
                            <div class="dropdown-divider"></div>
                            
                            <a href="home.html" class="dropdown-item text-danger">
                                <i class="fas fa-sign-out-alt"></i>
                                Sair
                            </a>
                        </div>
                    </div>
                    
                    <button id="toggle-menu" class="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </header>

            <div class="breadcrumb">
                <div class="breadcrumb-item">
                    <a href="home.html">
                        <i class="fas fa-home"></i> Início
                    </a>
                </div>
                <div class="breadcrumb-item active">
                    Cursos
                </div>
            </div>

            <!-- Área de conteúdo de Cursos -->
            <div class="cursos-container">
                <div class="cursos-header">
                    <h2>
                        <i class="fas fa-graduation-cap"></i>
                        Gerenciar Cursos
                    </h2>
                    <button id="add-curso" class="btn btn-add">
                        <i class="fas fa-plus"></i> Adicionar Curso
                    </button>
                </div>
                
                <div class="cursos-search">
                    <input type="text" placeholder="Buscar curso..." id="search-curso">
                    <button class="btn-search"><i class="fas fa-search"></i></button>
                </div>
                
                <div class="cursos-list" id="cursos-list">
                    <!-- Os cards serão inseridos dinamicamente aqui via JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/cursos.js"></script>
    <script src="js/profile-dropdown.js"></script>
</body>
</html>
