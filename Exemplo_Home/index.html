<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Salas</title>
    <link rel="stylesheet" href="css/salas.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Salas</h1>
        
        <div class="floor-controls">
            <button onclick="loadFloorMap('terreo')">Térreo</button>
            <button onclick="loadFloorMap('primeiro')">1º Andar</button>
            <button onclick="loadFloorMap('segundo')">2º Andar</button>
        </div>

        <div id="map-container" class="map-container">
            <div id="map-content"></div>
            <div id="room-info" class="room-info-panel">
                <h3>Informações da Sala</h3>
                <div id="selected-room-info">
                    Selecione uma sala no mapa
                </div>
                <button onclick="saveMapChanges()" class="save-button">Salvar Alterações</button>
            </div>
        </div>

        <!-- Modal de Informações da Sala -->
        <div id="room-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="room-name"></h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="info-row">
                        <label>Tipo:</label>
                        <span id="room-type"></span>
                    </div>
                    <div class="info-row">
                        <label>Capacidade:</label>
                        <span id="room-capacity"></span>
                    </div>
                    <div class="info-row">
                        <label>Status:</label>
                        <span id="room-status" class="status-badge"></span>
                    </div>
                    <div class="info-row">
                        <label>Recursos:</label>
                        <div id="resources-list" class="resources-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/salas.js"></script>
</body>
</html>
