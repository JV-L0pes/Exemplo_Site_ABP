<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Lado Esquerdo -->
    <g id="lado-esquerdo">
        <!-- Sala 201 -->
        <g class="room" data-room-id="sala-201">
            <rect x="50" y="50" width="150" height="100" fill="#ffffff" stroke="#333" stroke-width="1"/>
            <text x="125" y="85" text-anchor="middle" class="room-label" font-size="12">SALA</text>
            <text x="125" y="100" text-anchor="middle" class="room-label" font-size="12">201</text>
        </g>

        <!-- Sala 203 -->
        <g class="room" data-room-id="sala-203">
            <rect x="200" y="50" width="150" height="100" fill="#ffffff" stroke="#333" stroke-width="1"/>
            <text x="275" y="85" text-anchor="middle" class="room-label" font-size="12">SALA</text>
            <text x="275" y="100" text-anchor="middle" class="room-label" font-size="12">203</text>
        </g>

        <!-- Sala 205 -->
        <g class="room" data-room-id="sala-205">
            <rect x="350" y="50" width="150" height="100" fill="#ffffff" stroke="#333" stroke-width="1"/>
            <text x="425" y="85" text-anchor="middle" class="room-label" font-size="12">SALA</text>
            <text x="425" y="100" text-anchor="middle" class="room-label" font-size="12">205</text>
        </g>
    </g>

    <!-- Corredor Central -->
    <rect class="corridor" x="50" y="170" width="1100" height="60" fill="#333333"/>
    
    <!-- Escadas -->
    <g class="stairs">
        <rect x="550" y="150" width="100" height="100" fill="#4d4d4d"/>
        <line x1="550" y1="160" x2="650" y2="160" stroke="#fff" stroke-width="1"/>
        <line x1="550" y1="170" x2="650" y2="170" stroke="#fff" stroke-width="1"/>
        <line x1="550" y1="180" x2="650" y2="180" stroke="#fff" stroke-width="1"/>
        <line x1="550" y1="190" x2="650" y2="190" stroke="#fff" stroke-width="1"/>
        <line x1="550" y1="200" x2="650" y2="200" stroke="#fff" stroke-width="1"/>
        <text x="600" y="240" text-anchor="middle" fill="#fff" font-size="12">ESCADAS</text>
    </g>

    <!-- Lado Direito -->
    <g id="lado-direito">
        <!-- Lab Biologia -->
        <g class="room" data-room-id="lab-biologia">
            <rect x="700" y="50" width="225" height="100" fill="#ffffff" stroke="#333" stroke-width="1"/>
            <text x="812" y="85" text-anchor="middle" class="room-label" font-size="12">LABORATÓRIO</text>
            <text x="812" y="100" text-anchor="middle" class="room-label" font-size="12">BIOLOGIA</text>
        </g>

        <!-- Sala Áudio e Vídeo -->
        <g class="room" data-room-id="sala-audio-video">
            <rect x="925" y="50" width="225" height="100" fill="#ffffff" stroke="#333" stroke-width="1"/>
            <text x="1037" y="85" text-anchor="middle" class="room-label" font-size="12">SALA DE</text>
            <text x="1037" y="100" text-anchor="middle" class="room-label" font-size="12">ÁUDIO E VÍDEO</text>
        </g>
    </g>

    <!-- Lado Esquerdo Inferior -->
    <g id="lado-esquerdo-inferior">
        <!-- Lab UNIVESP -->
        <g class="room" data-room-id="lab-univesp">
            <rect x="50" y="250" width="225" height="100" fill="#ffffff" stroke="#333" stroke-width="1"/>
            <text x="162" y="285" text-anchor="middle" class="room-label" font-size="12">LABORATÓRIO</text>
            <text x="162" y="300" text-anchor="middle" class="room-label" font-size="12">UNIVESP</text>
        </g>

        <!-- Lab Projetos -->
        <g class="room" data-room-id="lab-projetos">
            <rect x="275" y="250" width="225" height="100" fill="#ffffff" stroke="#333" stroke-width="1"/>
            <text x="387" y="285" text-anchor="middle" class="room-label" font-size="12">LABORATÓRIO</text>
            <text x="387" y="300" text-anchor="middle" class="room-label" font-size="12">PROJETOS</text>
        </g>
    </g>

    <!-- Lado Direito Inferior -->
    <g id="lado-direito-inferior">
        <!-- Lab Manufatura -->
        <g class="room" data-room-id="lab-manufatura">
            <rect x="700" y="250" width="225" height="100" fill="#ffffff" stroke="#333" stroke-width="1"/>
            <text x="812" y="285" text-anchor="middle" class="room-label" font-size="12">LABORATÓRIO</text>
            <text x="812" y="300" text-anchor="middle" class="room-label" font-size="12">MANUFATURA</text>
        </g>

        <!-- Lab Materiais -->
        <g class="room" data-room-id="lab-materiais">
            <rect x="925" y="250" width="225" height="100" fill="#ffffff" stroke="#333" stroke-width="1"/>
            <text x="1037" y="285" text-anchor="middle" class="room-label" font-size="12">LABORATÓRIO</text>
            <text x="1037" y="300" text-anchor="middle" class="room-label" font-size="12">MATERIAIS</text>
        </g>
    </g>
</svg> 