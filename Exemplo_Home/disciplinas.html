<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disciplinas - FATEC</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/disciplinas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar de navegação -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="image/CPS-removebg-preview.png" alt="Logo CPS">
                </div>
                <button id="collapse-btn" class="collapse-btn" title="Colapsar menu">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
            
            <div class="sidebar-item">
                <a href="home.html">
                    <i class="fas fa-home"></i>
                    <span>Início</span>
                </a>
            </div>
            
            <div class="sidebar-item">
                <a href="docentes.html">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span>Docentes</span>
                </a>
            </div>
            
            <div class="sidebar-item">
                <a href="grade-horarios.html">
                    <i class="fas fa-book"></i>
                    <span>Aulas</span>
                </a>
            </div>
            
            <div class="sidebar-item">
                <a href="mapa-interativo.html">
                    <i class="fas fa-door-open"></i>
                    <span>Salas</span>
                </a>
            </div>
            
            <div class="sidebar-item">
                <a href="semestres.html">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Semestres</span>
                </a>
            </div>
            
            <div class="sidebar-item">
                <a href="disciplinas.html" class="active">
                    <i class="fas fa-laptop-code"></i>
                    <span>Disciplinas</span>
                </a>
            </div>
            
            <div class="sidebar-item">
                <a href="cursos.html">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Cursos</span>
                </a>
            </div>
            
            <div class="sidebar-item">
                <a href="configuracoes.html">
                    <i class="fas fa-cog"></i>
                    <span>Configurações</span>
                </a>
            </div>
        </aside>

        <!-- Conteúdo principal -->
        <main class="main-content">
            <header class="topbar">
                <div class="logo-container">
                    <img src="image/Fatec-removebg-preview.png" alt="FATEC" class="header-logo">
                    <p>Gerenciamento de Disciplinas</p>
                </div>
                
                <div class="header-actions">
                    <a href="#" class="notification-btn" title="Notificações">
                        <i class="fas fa-bell"></i>
                    </a>
                    
                    <div class="user-profile">
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="user-info">
                            <div class="user-name">Administrador</div>
                            <div class="user-role">Gerente do Sistema</div>
                        </div>
                    </div>
                    
                    <button id="toggle-menu" class="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </header>

            <div class="breadcrumb">
                <div class="breadcrumb-item">
                    <a href="home.html">
                        <i class="fas fa-home"></i> Início
                    </a>
                </div>
                <div class="breadcrumb-item active">
                    Disciplinas
                </div>
            </div>

            <!-- Área de conteúdo de Disciplinas -->
            <div class="disciplinas-container">
                <div class="disciplinas-header">
                    <h2>
                        <i class="fas fa-laptop-code"></i>
                        Gerenciar Disciplinas
                    </h2>
                    <button id="add-disciplina" class="btn btn-add">
                        <i class="fas fa-plus"></i> Adicionar Disciplina
                    </button>
                </div>
                
                <div class="disciplinas-search">
                    <input type="text" placeholder="Buscar disciplina..." id="search-disciplina">
                    <button class="btn-search"><i class="fas fa-search"></i></button>
                </div>
                
                <div class="disciplinas-list" id="disciplinas-list">
                    <!-- Os cards serão inseridos dinamicamente aqui via JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/disciplinas.js"></script>
</body>
</html>
