<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docentes - FATEC</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/docentes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar de navegação -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="image/CPS-removebg-preview.png" alt="Logo CPS">
                </div>
                <button id="collapse-btn" class="collapse-btn" title="Colapsar menu">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
            
            <div class="sidebar-item">
                <a href="home.html">
                    <i class="fas fa-home"></i>
                    <span>Início</span>
                </a>
            </div>
            
            <div class="sidebar-item">
                <a href="docentes.html" class="active">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span>Docentes</span>
                </a>
            </div>
            
            <div class="sidebar-item">
                <a href="grade-horarios.html">
                    <i class="fas fa-book"></i>
                    <span>Aulas</span>
                </a>
            </div>
            
            <div class="sidebar-item">
                <a href="mapa-interativo.html">
                    <i class="fas fa-door-open"></i>
                    <span>Salas</span>
                </a>
            </div>
            
            <div class="sidebar-item">
                <a href="semestres.html">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Semestres</span>
                </a>
            </div>
            
            <div class="sidebar-item">
                <a href="disciplinas.html">
                    <i class="fas fa-laptop-code"></i>
                    <span>Disciplinas</span>
                </a>
            </div>
            
            <div class="sidebar-item">
                <a href="cursos.html">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Cursos</span>
                </a>
            </div>
            
            <div class="sidebar-item">
                <a href="configuracoes.html">
                    <i class="fas fa-cog"></i>
                    <span>Configurações</span>
                </a>
            </div>
        </aside>

        <!-- Conteúdo principal -->
        <main class="main-content">
            <header class="topbar">
                <div class="logo-container">
                    <img src="image/Fatec-removebg-preview.png" alt="FATEC" class="header-logo">
                    <p>Gerenciamento de Docentes</p>
                </div>
                
                <div class="header-actions">
                    <a href="#" class="notification-btn" title="Notificações">
                        <i class="fas fa-bell"></i>
                    </a>
                    
                    <div class="user-profile">
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="user-info">
                            <div class="user-name">Administrador</div>
                            <div class="user-role">Gerente do Sistema</div>
                        </div>
                    </div>
                    
                    <button id="toggle-menu" class="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </header>

            <div class="breadcrumb">
                <div class="breadcrumb-item">
                    <a href="home.html">
                        <i class="fas fa-home"></i> Início
                    </a>
                </div>
                <div class="breadcrumb-item active">
                    Docentes
                </div>
            </div>

            <!-- Área de conteúdo de Docentes -->
            <div class="docentes-container">
                <div class="docentes-header">
                    <h2>
                        <i class="fas fa-chalkboard-teacher"></i>
                        Gerenciar Docentes
                    </h2>
                    <div class="actions-container">
                        <button class="btn btn-primary btn-add">
                            <i class="fas fa-plus"></i>
                            Adicionar Docente
                        </button>
                        <button class="btn btn-secondary btn-import">
                            <i class="fas fa-file-import"></i>
                            Importar CSV
                        </button>
                        <button class="btn btn-secondary btn-export">
                            <i class="fas fa-file-export"></i>
                            Exportar CSV
                        </button>
                    </div>
                </div>
                
                <div class="docentes-search">
                    <input type="text" placeholder="Buscar docente..." id="search-docente">
                    <button class="btn-search"><i class="fas fa-search"></i></button>
                </div>
                
                <div class="docentes-list" id="docentes-list">
                    <!-- Os cards serão inseridos dinamicamente aqui via JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para adicionar/editar docente -->
    <div class="modal-overlay" id="modalDocente">
        <div class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Adicionar Docente</h3>
                    <button type="button" class="modal-close" aria-label="Fechar">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formDocente">
                        <div class="form-group">
                            <label for="nome">Nome completo</label>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email institucional</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="curso">Curso</label>
                            <select id="curso" name="curso" required>
                                <option value="">Selecione o curso</option>
                                <option value="DSM">Desenvolvimento de Software Multiplataforma</option>
                                <option value="GEO">Geoprocessamento</option>
                                <option value="MAR">Meio Ambiente e Recursos Hídricos</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary btn-cancel">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmação de exclusão -->
    <div class="modal-overlay" id="modalConfirmacao">
        <div class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Confirmar Exclusão</h3>
                    <button type="button" class="modal-close" aria-label="Fechar">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Tem certeza que deseja excluir este docente?</p>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-cancel">Cancelar</button>
                        <button type="button" class="btn btn-danger" id="btnConfirmDelete">Excluir</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/toast.js"></script>
    <script src="js/docentes.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
