<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FATEC</title>
    <link rel="icon" type="image/x-icon" href="image/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/profile-dropdown.css">
    <link rel="stylesheet" href="css/notifications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-page-title-area">
        <h1 class="login-page-title">Sistema de Gestão de Horários Acadêmicos</h1>
        <div class="login-page-title-underline"></div>
    </div>
    <div class="login-modern-bg">
        <div class="login-modern-box">
            <div class="login-modern-left">
                <div class="logo-title-row">
                    <img src="image/Fatec-removebg-preview.png" alt="Fatec Jacareí" class="modern-logo" />
                    <span class="modern-form-title">Fazer login</span>
                </div>
            </div>
            <div class="login-modern-divider"></div>
            <div class="login-modern-right">
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error-message" id="email-error"></span>    
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" required>
                        <span class="error-message" id="senha-error"></span>
                    </div>
                    <button type="submit" class="btn-login">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Alerta personalizado -->
    <div id="custom-alert" class="custom-alert" style="display: none;">
        <div class="alert-icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <div class="alert-content">
            <div class="alert-message"></div>
        </div>
        <button class="alert-close">&times;</button>
    </div>

    <script type="module" src="js/login.js"></script>
</body>
</html>
