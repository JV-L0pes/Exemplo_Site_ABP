<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo - FATEC</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mapa-interativo.css">
    <link rel="stylesheet" href="css/salas.css">
    <link rel="stylesheet" href="css/notifications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar de navegação -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo" id="collapse-btn" style="cursor: pointer;">
                    <img src="image/CPS-removebg-preview.png" alt="Logo CPS">
                </div>
            </div>
            
            <div class="sidebar-item">
                <a href="home.html">
                    <i class="fas fa-home"></i>
                    <span>Início</span>
                </a>
            </div>
            
            <div class="sidebar-item">
                <a href="docentes.html">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span>Docentes</span>
                </a>
            </div>
            
            <div class="sidebar-item">
                <a href="grade-horarios.html">
                    <i class="fas fa-book"></i>
                    <span>Aulas</span>
                </a>
            </div>
            
            <div class="sidebar-item">
                <a href="mapa-interativo.html" class="active">
                    <i class="fas fa-door-open"></i>
                    <span>Salas</span>
                </a>
            </div>
            
            <div class="sidebar-item">
                <a href="semestres.html">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Semestres</span>
                </a>
            </div>
            
            <div class="sidebar-item">
                <a href="disciplinas.html">
                    <i class="fas fa-laptop-code"></i>
                    <span>Disciplinas</span>
                </a>
            </div>
            
            <div class="sidebar-item">
                <a href="cursos.html">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Cursos</span>
                </a>
            </div>
            
            <!-- Sidebar ADM simplificado -->
            <div class="sidebar-item">
                <a href="admin.html" class="sidebar-link" id="adm-link">
                    <i class="fas fa-user-shield"></i>
                    <span>Admin</span>
                </a>
            </div>
            <div class="sidebar-item">
                <button type="button" class="sidebar-link text-danger" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sair</span>
                </button>
            </div>
        </aside>

        <!-- Conteúdo principal -->
        <main class="main-content">
            <header class="topbar">
                <div class="logo-container">
                    <img src="image/Fatec-removebg-preview.png" alt="FATEC" class="header-logo">
                </div>
                
                <div class="header-actions">
                    <div class="notification-container">
                        <button class="notification-btn" title="Notificações">
                            <i class="fas fa-bell"></i>
                            <span class="notification-count">0</span>
                        </button>
                        <div class="notification-dropdown">
                            <div class="notification-list">
                                <!-- As notificações serão inseridas dinamicamente aqui -->
                            </div>
                        </div>
                    </div>
                    
                    <div class="user-profile" id="userProfile">
                        <div class="profile-trigger">
                            <div class="user-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="user-info">
                                <div class="user-name">Administrador</div>
                                <div class="user-role">Gerente do Sistema</div>
                            </div>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                    
                    <button id="toggle-menu" class="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </header>

            <div class="breadcrumb">
                <div class="breadcrumb-item">
                    <a href="home.html">
                        <i class="fas fa-home"></i> Início
                    </a>
                </div>
                <div class="breadcrumb-item active">
                    Mapa Interativo
                </div>
            </div>

            <!-- Área do Mapa Interativo -->
            <div class="mapa-container">
                <div class="mapa-header">
                    <h2>MAPA INTERATIVO</h2>
                    <div class="mapa-actions">
                        <button class="btn-search"><i class="fas fa-search"></i></button>
                        <button class="btn btn-primary">
                            <i class="fas fa-file-export"></i>
                            Exportar PDF
                        </button>
                        <div class="floor-selector">
                            <select id="floor-selector" class="btn btn-floor" onchange="loadFloorMap(this.value)">
                                <option value="0">TÉRREO</option>
                                <option value="1">1º ANDAR</option>
                                <option value="2">2º ANDAR</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="mapa-content">
                    <!--Limitar width dessa div-->
                    <div class="map-content" id="map-content">

                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
    <script src="js/mapa-interativo.js"></script>
    <script src="js/notifications.js"></script>
</body>
</html>
