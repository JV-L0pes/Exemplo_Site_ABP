<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Lado Esquerdo -->
    <g id="lado-esquerdo">
        <!-- Sala 101 -->
        <g class="room" data-room-id="sala-101">
            <rect x="50" y="50" width="150" height="100" fill="#ffffff" stroke="#333" stroke-width="1"/>
            <text x="125" y="85" text-anchor="middle" class="room-label" font-size="12">SALA</text>
            <text x="125" y="100" text-anchor="middle" class="room-label" font-size="12">101</text>
        </g>

        <!-- Sala 103 -->
        <g class="room" data-room-id="sala-103">
            <rect x="200" y="50" width="150" height="100" fill="#ffffff" stroke="#333" stroke-width="1"/>
            <text x="275" y="85" text-anchor="middle" class="room-label" font-size="12">SALA</text>
            <text x="275" y="100" text-anchor="middle" class="room-label" font-size="12">103</text>
        </g>

        <!-- Sala 105 -->
        <g class="room" data-room-id="sala-105">
            <rect x="350" y="50" width="150" height="100" fill="#ffffff" stroke="#333" stroke-width="1"/>
            <text x="425" y="85" text-anchor="middle" class="room-label" font-size="12">SALA</text>
            <text x="425" y="100" text-anchor="middle" class="room-label" font-size="12">105</text>
        </g>
    </g>

    <!-- Corredor Central -->
    <rect class="corridor" x="50" y="170" width="1100" height="60" fill="#333333"/>
    
    <!-- Escadas -->
    <g class="stairs">
        <rect x="550" y="150" width="100" height="100" fill="#4d4d4d"/>
        <line x1="550" y1="160" x2="650" y2="160" stroke="#fff" stroke-width="1"/>
        <line x1="550" y1="170" x2="650" y2="170" stroke="#fff" stroke-width="1"/>
        <line x1="550" y1="180" x2="650" y2="180" stroke="#fff" stroke-width="1"/>
        <line x1="550" y1="190" x2="650" y2="190" stroke="#fff" stroke-width="1"/>
        <line x1="550" y1="200" x2="650" y2="200" stroke="#fff" stroke-width="1"/>
        <text x="600" y="240" text-anchor="middle" fill="#fff" font-size="12">ESCADAS</text>
    </g>

    <!-- Lado Direito -->
    <g id="lado-direito">
        <!-- Lab Eletrônica -->
        <g class="room" data-room-id="lab-eletronica">
            <rect x="700" y="50" width="225" height="100" fill="#ffffff" stroke="#333" stroke-width="1"/>
            <text x="812" y="85" text-anchor="middle" class="room-label" font-size="12">LABORATÓRIO</text>
            <text x="812" y="100" text-anchor="middle" class="room-label" font-size="12">ELETRÔNICA</text>
        </g>

        <!-- Lab Automação -->
        <g class="room" data-room-id="lab-automacao">
            <rect x="925" y="50" width="225" height="100" fill="#ffffff" stroke="#333" stroke-width="1"/>
            <text x="1037" y="85" text-anchor="middle" class="room-label" font-size="12">LABORATÓRIO</text>
            <text x="1037" y="100" text-anchor="middle" class="room-label" font-size="12">AUTOMAÇÃO</text>
        </g>
    </g>

    <!-- Lado Esquerdo Inferior -->
    <g id="lado-esquerdo-inferior">
        <!-- Sala de Estudos -->
        <g class="room" data-room-id="estudos-1">
            <rect x="50" y="250" width="225" height="100" fill="#ffffff" stroke="#333" stroke-width="1"/>
            <text x="162" y="285" text-anchor="middle" class="room-label" font-size="12">SALA DE</text>
            <text x="162" y="300" text-anchor="middle" class="room-label" font-size="12">ESTUDOS</text>
        </g>

        <!-- Monitoria -->
        <g class="room" data-room-id="monitoria">
            <rect x="275" y="250" width="225" height="100" fill="#ffffff" stroke="#333" stroke-width="1"/>
            <text x="387" y="285" text-anchor="middle" class="room-label" font-size="12">SALA DE</text>
            <text x="387" y="300" text-anchor="middle" class="room-label" font-size="12">MONITORIA</text>
        </g>
    </g>

    <!-- Lado Direito Inferior -->
    <g id="lado-direito-inferior">
        <!-- Centro Acadêmico -->
        <g class="room" data-room-id="centro-academico">
            <rect x="700" y="250" width="225" height="100" fill="#ffffff" stroke="#333" stroke-width="1"/>
            <text x="812" y="285" text-anchor="middle" class="room-label" font-size="12">CENTRO</text>
            <text x="812" y="300" text-anchor="middle" class="room-label" font-size="12">ACADÊMICO</text>
        </g>

        <!-- Grêmio -->
        <g class="room" data-room-id="gremio">
            <rect x="925" y="250" width="225" height="100" fill="#ffffff" stroke="#333" stroke-width="1"/>
            <text x="1037" y="285" text-anchor="middle" class="room-label" font-size="12">GRÊMIO</text>
            <text x="1037" y="300" text-anchor="middle" class="room-label" font-size="12">ESTUDANTIL</text>
        </g>
    </g>
</svg> 